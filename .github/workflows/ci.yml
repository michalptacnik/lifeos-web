name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test-build:
    runs-on: ubuntu-latest
    env:
      INTERNAL_API_KEY: 12345678901234567890123456789012
      LIFEOS_API_BASE_URL: http://127.0.0.1:4000
      NEXTAUTH_SECRET: test_secret_value_for_ci
      AUTH_SECRET: test_secret_value_for_ci
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npm run lint
      - run: npm run build
      - run: npm test
